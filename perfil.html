<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Você • MOVA</title>
<link rel="icon" href="assets/favicon.ico"/><link rel="manifest" href="manifest.webmanifest"/>
<meta name="theme-color" content="#6d28d9"/>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:'#6d28d9'}}}};</script>
<script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<script defer src="app.js"></script></head>
<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
<header class="sticky top-0 z-40 bg-white/95 dark:bg-neutral-900/95 border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-6xl mx-auto px-4 h-14 flex items-center gap-3"><a onclick="history.back()" class="p-2"><i data-lucide='chevron-left' class='w-5 h-5'></i></a><strong>Você</strong><button id="themeBtn" onclick="toggleTheme()" class="ml-auto p-2"><i data-lucide='moon' class='w-5 h-5'></i></button></div>
</header>
<main class="max-w-6xl mx-auto p-4 pb-24 space-y-4">
  <section class="rounded-3xl overflow-hidden border dark:border-neutral-800 shadow bg-white dark:bg-neutral-900">
    <div class="relative h-40"><img src="https://images.unsplash.com/photo-1520975922035-0f0be7f3e0ca?q=80&w=1200&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-70"></div>
    <div class="p-4">
      <div class="flex items-center gap-4">
        <img id="avatarImg" src="assets/icon-192.png" class="w-20 h-20 rounded-full -mt-12 ring-4 ring-white dark:ring-neutral-900 object-cover"/>
        <div class="flex-1"><h2 id="nomeOut" class="text-xl font-extrabold">Seu nome</h2><div class="text-xs text-neutral-500">Seguindo <b>5</b> · Seguidores <b>5</b></div></div>
        <button onclick="logout()" class="px-3 py-2 rounded-xl border dark:border-neutral-700 text-sm"><i data-lucide='log-out' class='w-4 h-4 inline mr-1'></i>Sair</button>
      </div>
      <div class="mt-3 flex flex-wrap gap-2 items-center text-sm">
        <input id="nomeInput" placeholder="Seu nome" class="px-3 py-2 rounded-xl border dark:border-neutral-700 bg-transparent">
        <input id="avatarInput" type="file" accept="image/*" class="text-sm file:mr-2 file:py-2 file:px-3 file:rounded-xl file:border-0 file:bg-primary/10 file:text-primary file:font-semibold hover:file:bg-primary/20">
      </div>
    </div>
  </section>
  <section class="rounded-3xl border dark:border-neutral-800 bg-white dark:bg-neutral-900 p-3">
    <h3 class="font-bold mb-2">Momentos</h3>
    <div class="grid grid-cols-3 gap-2">
      <img class="aspect-square object-cover rounded-xl" src="https://images.unsplash.com/photo-1508615070457-7baeba4003a0?q=80&w=800&auto=format&fit=crop">
      <img class="aspect-square object-cover rounded-xl" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop">
      <img class="aspect-square object-cover rounded-xl" src="https://images.unsplash.com/photo-1483721310020-03333e577078?q=80&w=800&auto=format&fit=crop">
    </div>
  </section>
</main>

<footer class="fixed inset-x-0 bottom-0 h-[68px] grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 border-t border-neutral-200 dark:border-neutral-800 md:hidden">
  <a href="home.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='home' class='w-5 h-5'></i><span class='text-[11px]'>Início</span></a>
  <a href="atividades/corrida.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='timer' class='w-5 h-5'></i><span class='text-[11px]'>Gravar</span></a>
  <a href="historico.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='line-chart' class='w-5 h-5'></i><span class='text-[11px]'>Histórico</span></a>
  <a href="perfil.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='user' class='w-5 h-5'></i><span class='text-[11px]'>Você</span></a>
</footer></body></html>
