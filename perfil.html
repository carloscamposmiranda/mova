<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Você • Movimento</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#6d28d9"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { primary:'#6d28d9', primary2:'#7c3aed' },
        borderRadius: { 'xl2':'1.25rem' },
        boxShadow: { card:'0 12px 32px rgba(17, 12, 28, .12)' }
      } }
    };
  </script>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="icon" href="assets/icon-192.png" />
</head>
<body class="h-full bg-neutral-50 text-neutral-950 dark:bg-neutral-950 dark:text-neutral-100 antialiased">

<header class="sticky top-0 z-40 bg-white/95 dark:bg-neutral-900/95 backdrop-blur border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-6xl mx-auto px-4 h-14 grid grid-cols-[auto_1fr_auto] items-center gap-2">
    <button onclick="history.back()" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide='chevron-left' class='w-5 h-5'></i></button>
    <div class="flex items-center gap-2 justify-self-start">
      <div class="w-8 h-8 rounded-xl bg-primary grid place-items-center text-white">
        <i data-lucide="activity" class="w-4 h-4"></i>
      </div>
      <strong class="tracking-tight">Você</strong>
    </div>
    <div class="justify-self-end">
      <button id="themeBtn" onclick="toggleTheme()" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="moon" class="w-5 h-5"></i></button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4 pb-24 space-y-4">
  <div class="rounded-3xl bg-white p-4 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
    <div class="flex items-center gap-4">
      <img id="avatarImg" class="w-20 h-20 rounded-full object-cover bg-neutral-200 dark:bg-neutral-800" src="assets/icon-192.png" alt="avatar">
      <div class="flex-1">
        <div class="font-bold">Seu perfil</div>
        <div class="text-xs text-neutral-500 mb-2">Carregue uma foto e ajuste suas metas.</div>
        <input id="avatarInput" type="file" accept="image/*" class="block text-sm file:mr-4 file:py-2 file:px-3 file:rounded-xl file:border-0 file:bg-primary/10 file:text-primary file:font-semibold hover:file:bg-primary/20">
      </div>
      <button onclick="logout()" class="px-4 py-2 rounded-xl border border-neutral-200 dark:border-neutral-700 hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="log-out" class="w-4 h-4 inline mr-1"></i>Sair</button>
    </div>
  </div>
</main>

<footer class="navbar fixed inset-x-0 bottom-0 h-[68px] md:hidden grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 border-t border-neutral-200 dark:border-neutral-800 pb-[env(safe-area-inset-bottom)]">
  <a href="home.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[11px]">Início</span></a>
  <a href="atividades/corrida.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="timer" class="w-5 h-5"></i><span class="text-[11px]">Iniciar</span></a>
  <a href="historico.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="line-chart" class="w-5 h-5"></i><span class="text-[11px]">Histórico</span></a>
  <a href="perfil.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[11px]">Você</span></a>
</footer>

<script>initAvatar(); renderThemeIcon();</script>
</body>
</html>
