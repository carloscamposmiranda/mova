<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Início • Movimento</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#6d28d9"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { primary:'#6d28d9', primary2:'#7c3aed' },
        borderRadius: { 'xl2':'1.25rem' },
        boxShadow: { card:'0 12px 32px rgba(17, 12, 28, .12)' }
      } }
    };
  </script>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="icon" href="assets/icon-192.png" />
</head>
<body class="h-full bg-neutral-50 text-neutral-950 dark:bg-neutral-950 dark:text-neutral-100 antialiased">

<header class="sticky top-0 z-40 bg-white/95 dark:bg-neutral-900/95 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="w-9 h-9 rounded-xl bg-primary grid place-items-center text-white shadow-card">
        <i data-lucide="activity" class="w-4 h-4"></i>
      </div>
      <strong class="text-base tracking-tight">Movimento</strong>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-sm text-neutral-600 dark:text-neutral-300">
      <a class="hover:text-primary" href="home.html">Início</a>
      <a class="hover:text-primary" href="historico.html">Histórico</a>
      <a class="hover:text-primary" href="perfil.html">Você</a>
    </nav>
    <div class="flex items-center gap-2">
      <button id="themeBtn" onclick="toggleTheme()" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="moon" class="w-5 h-5"></i></button>
      <a class="md:hidden p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800" href="perfil.html"><i data-lucide="user" class="w-5 h-5"></i></a>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4 pb-24 space-y-4">
  <section class="rounded-3xl bg-white p-4 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
    <div class="flex items-center justify-between">
      <div>
        <div class="text-sm text-neutral-500">Atividade diária</div>
        <div class="text-xs text-neutral-500">Mantenha o ritmo!</div>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-12 h-12 rounded-full bg-primary grid place-items-center text-white text-sm font-bold">75%</div>
      </div>
    </div>
  </section>

  <section class="grid gap-3 grid-cols-2 md:grid-cols-4">
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Batimentos</span><i data-lucide="heart-pulse" class="w-4 h-4 text-primary"></i></div>
      <div class="text-2xl font-extrabold mt-1">76 <span class="text-xs font-normal">bpm</span></div>
      <div class="text-[11px] text-neutral-500">Estável</div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Passos</span><i data-lucide="footprints" class="w-4 h-4 text-primary"></i></div>
      <div class="text-2xl font-extrabold mt-1">5.120</div>
      <div id="bars" class="mt-2 h-12 flex items-end gap-1"></div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Pressão</span><i data-lucide="activity" class="w-4 h-4 text-primary"></i></div>
      <div class="text-2xl font-extrabold mt-1">118</div>
      <div class="text-[11px] text-neutral-500">Normal</div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Calorias</span><i data-lucide="flame" class="w-4 h-4 text-primary"></i></div>
      <div class="text-2xl font-extrabold mt-1">245 <span class="text-xs font-normal">kcal</span></div>
      <div class="text-[11px] text-neutral-500">+18% vs ontem</div>
    </div>
  </section>

  <section class="grid gap-3 sm:grid-cols-2">
    <a href="atividades/corrida.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="running" class="w-6 h-6 text-primary"></i>
      <div class="flex-1"><div class="font-bold">Corrida</div><div class="text-xs text-neutral-500">Ritmo estável</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/bike.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="bike" class="w-6 h-6 text-primary"></i>
      <div class="flex-1"><div class="font-bold">Bike</div><div class="text-xs text-neutral-500">Resistência</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/caminhada.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="footprints" class="w-6 h-6 text-primary"></i>
      <div class="flex-1"><div class="font-bold">Caminhada</div><div class="text-xs text-neutral-500">Leve</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/trilha.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="mountain" class="w-6 h-6 text-primary"></i>
      <div class="flex-1"><div class="font-bold">Trilha</div><div class="text-xs text-neutral-500">Outdoor</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
  </section>
</main>

<footer class="navbar fixed inset-x-0 bottom-0 h-[68px] md:hidden grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 border-t border-neutral-200 dark:border-neutral-800 pb-[env(safe-area-inset-bottom)]">
  <a href="home.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[11px]">Início</span></a>
  <a href="atividades/corrida.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="timer" class="w-5 h-5"></i><span class="text-[11px]">Iniciar</span></a>
  <a href="historico.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="line-chart" class="w-5 h-5"></i><span class="text-[11px]">Histórico</span></a>
  <a href="perfil.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[11px]">Você</span></a>
</footer>

<script>renderThemeIcon();</script>
</body>
</html>
