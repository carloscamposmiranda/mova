<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Início • MOVA</title>
<link rel="icon" href="assets/favicon.ico"/><link rel="manifest" href="manifest.webmanifest"/>
<meta name="theme-color" content="#6d28d9"/>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:'#6d28d9'}}}};</script>
<script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<script defer src="app.js"></script></head>
<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
<header class="sticky top-0 z-40 bg-white/95 dark:bg-neutral-900/95 backdrop-blur border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
    <div class="flex items-center gap-2"><img src="assets/icon-192.png" class="w-6 h-6 rounded"/><strong>MOVA</strong></div>
    <button id="themeBtn" onclick="toggleTheme()" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="moon" class="w-5 h-5"></i></button>
  </div>
</header>
<main class="max-w-6xl mx-auto p-4 pb-24 space-y-4">
  <section class="rounded-3xl bg-white p-4 shadow border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
    <div class="flex items-center justify-between"><div><div class="text-sm text-neutral-500">Atividade diária</div><div class="text-xs text-neutral-500">Mantenha o ritmo!</div></div><div class="w-12 h-12 rounded-full bg-primary grid place-items-center text-white text-sm font-bold">75%</div></div>
  </section>
  <section class="grid gap-3 grid-cols-2 md:grid-cols-4">
    <div class="rounded-2xl bg-white p-3 shadow border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800"><div class="flex items-center justify-between text-xs text-neutral-500"><span>Batimentos</span><i data-lucide="heart-pulse" class="w-4 h-4 text-primary"></i></div><div class="text-2xl font-extrabold mt-1">76 <span class="text-xs">bpm</span></div></div>
    <div class="rounded-2xl bg-white p-3 shadow border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800"><div class="flex items-center justify-between text-xs text-neutral-500"><span>Passos</span><i data-lucide="footprints" class="w-4 h-4 text-primary"></i></div><div class="text-2xl font-extrabold mt-1">5.120</div><div id="bars" class="mt-2 h-12 flex items-end gap-1"></div></div>
    <div class="rounded-2xl bg-white p-3 shadow border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800"><div class="flex items-center justify-between text-xs text-neutral-500"><span>Pressão</span><i data-lucide="activity" class="w-4 h-4 text-primary"></i></div><div class="text-2xl font-extrabold mt-1">118</div></div>
    <div class="rounded-2xl bg-white p-3 shadow border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800"><div class="flex items-center justify-between text-xs text-neutral-500"><span>Calorias</span><i data-lucide="flame" class="w-4 h-4 text-primary"></i></div><div class="text-2xl font-extrabold mt-1">245 <span class="text-xs">kcal</span></div></div>
  </section>
  <section class="grid gap-4 sm:grid-cols-2">
    <a href="atividades/corrida.html" class="group overflow-hidden rounded-2xl shadow border border-neutral-200 dark:border-neutral-800"><div class="relative h-36">
      <img src="https://media.istockphoto.com/id/502714584/pt/v%C3%ADdeo/sol-correndo.jpg?s=640x640&k=20&c=0QbUb1guRZhqGjAjx4o6EvTNmMTBZy4Fo64I96m1Q_Y=" class="absolute inset-0 w-full h-full object-cover"/></div><div class="bg-white dark:bg-neutral-900 p-3 flex items-center gap-3"><i data-lucide="running" class="w-6 h-6 text-primary"></i><div class="flex-1"><div class="font-bold">Corrida</div><div class="text-xs text-neutral-500">Ritmo estável</div></div><i data-lucide="chevron-right" class="w-5 h-5"></i></div></a>
    <a href="atividades/bike.html" class="group overflow-hidden rounded-2xl shadow border dark:border-neutral-800"><div class="relative h-36">
      <img src="https://m.media-amazon.com/images/I/A11eKm-+evL.jpg" class="absolute inset-0 w-full h-full object-cover"/></div><div class="bg-white dark:bg-neutral-900 p-3 flex items-center gap-3"><i data-lucide="bike" class="w-6 h-6 text-primary"></i><div class="flex-1"><div class="font-bold">Bike</div><div class="text-xs text-neutral-500">Resistência</div></div><i data-lucide="chevron-right" class="w-5 h-5"></i></div></a>
    <a href="atividades/caminhada.html" class="group overflow-hidden rounded-2xl shadow border dark:border-neutral-800"><div class="relative h-36">
      <img src="https://media.istockphoto.com/id/1144757222/pt/foto/man-walk-in-park-outdoor-people-exercise-healthy-lifestyle.jpg?s=612x612&w=0&k=20&c=OPh8lDllOLKcGsIJ6u5-bTI2lOw_g620RhhdrRfdSCY=" class="absolute inset-0 w-full h-full object-cover"/></div><div class="bg-white dark:bg-neutral-900 p-3 flex items-center gap-3"><i data-lucide="footprints" class="w-6 h-6 text-primary"></i><div class="flex-1"><div class="font-bold">Caminhada</div><div class="text-xs text-neutral-500">Leve</div></div><i data-lucide="chevron-right" class="w-5 h-5"></i></div></a>
    <a href="atividades/trilha.html" class="group overflow-hidden rounded-2xl shadow border dark:border-neutral-800"><div class="relative h-36"><img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover"/></div><div class="bg-white dark:bg-neutral-900 p-3 flex items-center gap-3"><i data-lucide="mountain" class="w-6 h-6 text-primary"></i><div class="flex-1"><div class="font-bold">Trilha</div><div class="text-xs text-neutral-500">Outdoor</div></div><i data-lucide="chevron-right" class="w-5 h-5"></i></div></a>
  </section>
</main>

<footer class="fixed inset-x-0 bottom-0 h-[68px] grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 border-t border-neutral-200 dark:border-neutral-800 md:hidden">
  <a href="home.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='home' class='w-5 h-5'></i><span class='text-[11px]'>Início</span></a>
  <a href="atividades/corrida.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='timer' class='w-5 h-5'></i><span class='text-[11px]'>Gravar</span></a>
  <a href="historico.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='line-chart' class='w-5 h-5'></i><span class='text-[11px]'>Histórico</span></a>
  <a href="perfil.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='user' class='w-5 h-5'></i><span class='text-[11px]'>Você</span></a>
</footer></body></html>
