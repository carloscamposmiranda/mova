<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home • Workout</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { brand:'#4f46e5', accent:'#22c55e', warn:'#f97316' },
        boxShadow: { card:'0 12px 32px rgba(0,0,0,.16)' }
      } }
    };
  </script>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="icon" href="assets/icon-192.png" />
</head>
<body class="h-full bg-neutral-50 text-neutral-950 dark:bg-neutral-950 dark:text-neutral-100">

<header class="sticky top-0 z-40 bg-white/90 dark:bg-neutral-900/90 backdrop-blur border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-5xl mx-auto px-4 h-14 flex items-center justify-between">
    <button onclick="history.back()" class="md:hidden p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide='chevron-left' class='w-5 h-5'></i></button>
    <div class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-brand grid place-items-center text-white shadow-card">
        <i data-lucide="activity" class="w-4 h-4"></i>
      </div>
      <strong class="tracking-tight">Home</strong>
    </div>
    <div class="flex items-center gap-2">
      <button id="themeBtn" onclick="toggleTheme()" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="moon" class="w-5 h-5"></i></button>
      <a href="perfil.html" class="p-2 rounded-xl hover:bg-neutral-100 dark:hover:bg-neutral-800"><i data-lucide="user" class="w-5 h-5"></i></a>
    </div>
  </div>
</header>

<main class="max-w-5xl mx-auto p-4 pb-20 space-y-4">
  <section class="rounded-3xl bg-white p-4 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
    <div class="flex items-center justify-between">
      <div>
        <div class="text-sm text-neutral-500">Daily activity</div>
        <div class="text-xs text-neutral-500">Keep the momentum!</div>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-12 h-12 rounded-full bg-brand grid place-items-center text-white text-sm font-bold">75%</div>
      </div>
    </div>
  </section>

  <section class="grid gap-3 grid-cols-2 md:grid-cols-4">
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Heart rate</span><i data-lucide="heart-pulse" class="w-4 h-4 text-brand"></i></div>
      <div class="text-2xl font-extrabold mt-1">76 <span class="text-xs font-normal">bpm</span></div>
      <div class="text-[11px] text-neutral-500">Steady</div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Steps</span><i data-lucide="footprints" class="w-4 h-4 text-brand"></i></div>
      <div class="text-2xl font-extrabold mt-1">5,120</div>
      <div id="bars" class="mt-2 h-12 flex items-end gap-1"></div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Blood pressure</span><i data-lucide="activity" class="w-4 h-4 text-brand"></i></div>
      <div class="text-2xl font-extrabold mt-1">118</div>
      <div class="text-[11px] text-neutral-500">Normal</div>
    </div>
    <div class="rounded-2xl bg-white p-3 shadow-card border border-neutral-200 dark:bg-neutral-900 dark:border-neutral-800">
      <div class="flex items-center justify-between text-xs text-neutral-500"><span>Calories</span><i data-lucide="flame" class="w-4 h-4 text-brand"></i></div>
      <div class="text-2xl font-extrabold mt-1">245 <span class="text-xs font-normal">kcal</span></div>
      <div class="text-[11px] text-neutral-500">Up from yesterday</div>
    </div>
  </section>

  <section class="grid gap-3 sm:grid-cols-2">
    <a href="atividades/corrida.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="running" class="w-6 h-6 text-brand"></i>
      <div class="flex-1"><div class="font-bold">Corrida</div><div class="text-xs text-neutral-500">Ritmo estável</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/bike.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="bike" class="w-6 h-6 text-brand"></i>
      <div class="flex-1"><div class="font-bold">Bike</div><div class="text-xs text-neutral-500">Resistência</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/caminhada.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="footprints" class="w-6 h-6 text-brand"></i>
      <div class="flex-1"><div class="font-bold">Caminhada</div><div class="text-xs text-neutral-500">Leve</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
    <a href="atividades/trilha.html" class="rounded-2xl bg-white p-4 shadow-card border border-neutral-200 flex items-center gap-3 dark:bg-neutral-900 dark:border-neutral-800">
      <i data-lucide="mountain" class="w-6 h-6 text-brand"></i>
      <div class="flex-1"><div class="font-bold">Trilha</div><div class="text-xs text-neutral-500">Outdoor</div></div>
      <i data-lucide="chevron-right" class="w-5 h-5"></i>
    </a>
  </section>
</main>

<footer class="navbar fixed inset-x-0 bottom-0 h-16 md:hidden grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 backdrop-blur border-t border-neutral-200 dark:border-neutral-800">
  <a href="home.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="home" class="w-5 h-5"></i><span class="text-[11px]">Home</span></a>
  <a href="atividades/corrida.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="timer" class="w-5 h-5"></i><span class="text-[11px]">Iniciar</span></a>
  <a href="historico.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="line-chart" class="w-5 h-5"></i><span class="text-[11px]">Histórico</span></a>
  <a href="perfil.html" class="flex flex-col items-center text-neutral-500"><i data-lucide="user" class="w-5 h-5"></i><span class="text-[11px]">Você</span></a>
</footer>

<script>renderThemeIcon();</script>
</body>
</html>
