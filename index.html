<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Entrar • Movimento</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#6d28d9"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: {
        colors: { primary:'#6d28d9', primary2:'#7c3aed' },
        borderRadius: { 'xl2':'1.25rem' },
        boxShadow: { card:'0 12px 32px rgba(17, 12, 28, .12)' }
      } }
    };
  </script>
  <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="icon" href="assets/icon-192.png" />
</head>
<body class="h-full bg-neutral-50 text-neutral-950 dark:bg-neutral-950 dark:text-neutral-100 antialiased">

<main class="max-w-6xl mx-auto p-4 min-h-[80svh] grid place-items-center">
  <div class="w-full max-w-md rounded-[28px] overflow-hidden shadow-card border border-neutral-200 dark:border-neutral-800">
    <div class="relative h-44 md:h-56">
      <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?q=80&w=1200&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover" alt="capa">
      <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
      <div class="absolute bottom-4 left-0 right-0 flex justify-center">
        <span class="px-3 py-1 rounded-full bg-white/95 text-neutral-900 text-xs font-bold shadow">MOVIMENTO</span>
      </div>
    </div>
    <div class="bg-white dark:bg-neutral-900 p-5">
      <h1 class="text-xl font-extrabold mb-2">Entrar</h1>
      <form onsubmit="event.preventDefault(); login();">
        <label class="grid gap-1 mb-3 text-sm">
          <span>E-mail</span>
          <input type="email" required placeholder="voce@exemplo.com" class="px-3 py-3 rounded-xl border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary/40 dark:bg-neutral-900 dark:border-neutral-700">
        </label>
        <label class="grid gap-1 mb-4 text-sm">
          <span>Senha</span>
          <div class="relative">
            <input type="password" required placeholder="••••••••" class="w-full px-3 py-3 rounded-xl border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary/40 dark:bg-neutral-900 dark:border-neutral-700">
            <i data-lucide="eye" class="w-4 h-4 absolute right-3 top-1/2 -translate-y-1/2 text-neutral-500"></i>
          </div>
        </label>
        <button class="w-full bg-primary text-white font-semibold py-3 rounded-xl">Entrar agora</button>
      </form>
      <div class="flex justify-center mt-4">
        <button id="themeBtn" onclick="toggleTheme()" class="p-2 rounded-xl border border-neutral-200 dark:border-neutral-700"><i data-lucide="moon" class="w-5 h-5"></i></button>
      </div>
    </div>
  </div>
</main>
<script>renderThemeIcon();</script>
</body>
</html>
