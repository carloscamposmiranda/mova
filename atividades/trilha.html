<!doctype html><html lang="pt-BR"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Trilha • MOVA • MOVA</title>
<link rel="icon" href="../assets/favicon.ico"/><link rel="manifest" href="../manifest.webmanifest"/>
<meta name="theme-color" content="#6d28d9"/>
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={darkMode:'class',theme:{extend:{colors:{primary:'#6d28d9'}}}};</script>
<script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
<script defer src="../app.js"></script></head>
<body class="bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
<header class="sticky top-0 z-40 bg-white/95 dark:bg-neutral-900/95 border-b border-neutral-200 dark:border-neutral-800">
  <div class="max-w-6xl mx-auto px-4 h-14 flex items-center gap-3">
    <a onclick="history.back()" class="p-2"><i data-lucide='chevron-left' class='w-5 h-5'></i></a><strong>Trilha</strong>
    <button id="themeBtn" onclick="toggleTheme()" class="ml-auto p-2"><i data-lucide='moon' class='w-5 h-5'></i></button>
  </div>
</header>

<main id="activityRoot" data-tipo="Trilha" class="max-w-6xl mx-auto p-0 md:p-4 pb-24">
  <section class="relative h-[60svh] md:h-[52svh] overflow-hidden rounded-none md:rounded-3xl shadow md:border dark:md:border-neutral-800">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover" alt="Trilha">
    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
    <div class="absolute inset-0 grid place-items-center p-4">
      <div class="w-full max-w-xl rounded-3xl bg-white/95 dark:bg-neutral-900/95 border border-white/20 dark:border-neutral-800 backdrop-blur p-5">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2"><i data-lucide='mountain' class="w-5 h-5 text-primary"></i><b>Trilha</b></div>
          <span class="text-xs px-2 py-1 rounded bg-primary/10 text-primary">REC</span>
        </div>
        <div class="mt-4 text-center">
          <div id="timer" class="font-black tabular-nums tracking-tight text-[48px] sm:text-[56px] md:text-[64px]">00:00:00</div>
          <p class="text-xs text-neutral-400 mt-1">Cronômetro</p>
        </div>
        <div class="mt-4 flex items-center justify-center gap-2">
          <button id="startBtn" class="px-5 py-3 rounded-full bg-primary text-white text-sm font-semibold shadow">
            <i data-lucide='play' class='w-4 h-4 inline mr-1'></i>Iniciar
          </button>
          <button id="pauseBtn" class="hidden px-5 py-3 rounded-full border dark:border-neutral-700 text-sm">
            <i data-lucide='pause' class='w-4 h-4 inline mr-1'></i>Pausar
          </button>
          <button id="finishBtn" class="hidden px-5 py-3 rounded-full border dark:border-neutral-700 text-sm">
            <i data-lucide='square' class='w-4 h-4 inline mr-1'></i>Finalizar
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="mx-4 md:mx-0 mt-4 grid grid-cols-2 md:grid-cols-4 gap-3">
    <div class="rounded-2xl bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 p-3">
      <div class="text-xs text-neutral-500">Ritmo médio</div>
      <div class="text-xl font-extrabold mt-1">-- <span class="text-xs">min/km</span></div>
    </div>
    <div class="rounded-2xl bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 p-3">
      <div class="text-xs text-neutral-500">Distância</div>
      <div class="text-xl font-extrabold mt-1">-- <span class="text-xs">km</span></div>
    </div>
    <div class="rounded-2xl bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 p-3">
      <div class="text-xs text-neutral-500">Calorias</div>
      <div class="text-xl font-extrabold mt-1">-- <span class="text-xs">kcal</span></div>
    </div>
    <div class="rounded-2xl bg-white dark:bg-neutral-900 border border-neutral-200 dark:border-neutral-800 p-3">
      <div class="text-xs text-neutral-500">Elevação</div>
      <div class="text-xl font-extrabold mt-1">-- <span class="text-xs">m</span></div>
    </div>
  </section>
</main>

<footer class="fixed inset-x-0 bottom-0 h-[68px] grid grid-cols-4 items-center bg-white/95 dark:bg-neutral-900/95 border-t border-neutral-200 dark:border-neutral-800 md:hidden">
  <a href="../home.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='home' class='w-5 h-5'></i><span class='text-[11px]'>Início</span></a>
  <a href="../atividades/corrida.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='timer' class='w-5 h-5'></i><span class='text-[11px]'>Gravar</span></a>
  <a href="../historico.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='line-chart' class='w-5 h-5'></i><span class='text-[11px]'>Histórico</span></a>
  <a href="../perfil.html" class="flex flex-col items-center text-neutral-600"><i data-lucide='user' class='w-5 h-5'></i><span class='text-[11px]'>Você</span></a>
</footer></body></html>
